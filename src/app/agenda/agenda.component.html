<div class="headPantalla col-xs-12">
  <div class="col-xs-offset-4 col-xs-4" style="text-align: center;">Agenda</div>
</div>
<ul class="listadoCharlas">
  <li *ngFor="let charla of charlas" class="col-xs-12 tema favoritos">
    <ul>

        <div class="row">
          <div class="col-xs-8">
            <div class="letraDia">{{charla.horaCharla | date:'dd/MM'}}</div>
            <div class="letraHorario">{{charla.horaCharla | date:'H:mm'}} - {{charla.horaFinCharla | date:'H:mm'}} hs</div>
            <h6 style="margin-top: -1px; margin-bottom: -1px; font-size: 1em;">{{charla.tituloCharla}}</h6>
            <li *ngFor="let orador of charla.oradores">
              <div>{{orador.nombreOrador}}</div>
            </li>
          </div>
          <div class=" col-xs-4 horario">
            <i class="fas fa-star" (click)="toggleAgendar(charla)" style="color: #E2AC0F;"></i>
          </div>
        </div>
        <div class="finCharla">{{charla.lugar}}</div>

    </ul>
  </li>
</ul>
